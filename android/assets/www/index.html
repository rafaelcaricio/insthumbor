<!DOCTYPE html>
<html>
  <head>
    <title>Capture Photo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <script type="text/javascript" charset="utf-8" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="insthumbor.js"></script>
    <script type="text/javascript" charset="utf-8" src="libthumbor.js"></script>
    <link rel="stylesheet" href="css/insthumbor.css" type="text/css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="insthumbor">
        <menu>
            <button style="display:none" class="back-button">voltar</button>
            <h1>Insthumbor</h1>
        </menu>

        <div class="screens">
            <div style="display:none" class="wait-screen">
                <div class="box">
                    <img src="img/spinner.gif">
                    <h2>Estamos carregando sua foto. Aguarde...</h2>
                </div>
            </div>

            <div style="display:none" class="body">
            <img width="300" height="300" class="current-picture" src="http://thumbor.caricio.com/unsafe/300x300/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg" />
            </div>
        </div>

        <div style="display:none" class="box-selection">
            <ul>
                <li><a href="javascript:"><img src="http://thumbor.caricio.com/unsafe/60x60/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg"></a></li>
                <li><a href="javascript:"><img src="http://thumbor.caricio.com/unsafe/60x60/filters:lomoize(0.6,2.3)/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg"></a></li>
                <li><a href="javascript:"><img src="http://thumbor.caricio.com/unsafe/60x60/filters:noise(60):rgb(25,43,50)/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg"></a></li>
                <li><a href="javascript:"><img src="http://thumbor.caricio.com/unsafe/60x60/filters:contrast(40)/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg"></a></li>
                <li><a href="javascript:"><img src="http://thumbor.caricio.com/unsafe/60x60/filters:sharpen(2,1.0,true)/www.aaa.uni-augsburg.de/incoming/internationale_alumni/fotos_und_downloads_aai/Mariana_Ivanova.jpeg"></a></li>
            </ul>
        </div>

        <span style="display:none" class="status-bar"></span>
        <menu class="footer-menu">
            <button class="picture-button">Capture Photo</button>
        </menu>
    </div>
  </body>
</html>
